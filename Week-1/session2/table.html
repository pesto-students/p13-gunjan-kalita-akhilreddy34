<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        /* border-collapse: collapse; */
        border: 1px solid black;
      }
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      body {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="3">1</td>
      </tr>
      <tr>
        <td rowspan="2">2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
    <div>
      <ol>
        <li>Desktop</li>
        <ul>
          <li>Linux</li>
          <li>Mac os</li>
          <li>Windows</li>
        </ul>

        <li>Mobile</li>
        <ul>
          <li>Android</li>
          <li>IOS</li>
        </ul>
      </ol>
    </div>
  </body>
</html>
