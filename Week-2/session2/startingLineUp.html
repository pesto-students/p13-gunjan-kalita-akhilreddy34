<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Starting Lineup</h1>
    <fieldset>
      <legend>Status:</legend>
      <p>
        <label for="Draft">Draft</label>
        <input type="radio" value="Draft" id="Draft" name="status" />
      </p>
      <p>
        <label for="Final">Final</label>
        <input type="radio" value="Final" id="Final" name="status" checked />
      </p>
    </fieldset>
    <p>
      <label for="date">Date:</label>
      <select name="gameDate" id="date">
        <option value="March 20">March 20</option>
        <option value="March 24">March 24</option>
        <option value="April 2">April 2</option>
        <option value="April 6">April 6</option>
        <option value="April 13">April 13</option>
      </select>
    </p>
    <fieldset>
      <legend>Players:</legend>
      <p>
        <label for="Aarav">Aarav</label>
        <input type="checkbox" name="player" id="Aarav" value="Aarav" />
      </p>
      <p>
        <label for="Agarwal">Agarwal</label>
        <input type="checkbox" name="player" id="Agarwal" value="Agarwal" />
      </p>
      <p>
        <label for="Ava Johnson">Ava Johnson</label>
        <input
          type="checkbox"
          name="player"
          id="Ava Johnson"
          value="Ava Johnson"
        />
      </p>
      <p>
        <label for="Julio Ortiz">Julio Ortiz</label>
        <input
          type="checkbox"
          name="player"
          id="Julio Ortiz"
          value="Julio Ortiz"
        />
      </p>
      <p>
        <label for="Liam Rubio">Liam Rubio</label>
        <input
          type="checkbox"
          name="player"
          id="Liam Rubio"
          value="Liam Rubio"
        />
      </p>
      <p>
        <label for="Emma Witherspoon">Emma Witherspoon</label>
        <input
          type="checkbox"
          name="player"
          id="Emma Witherspoon"
          value="Emma Witherspoon"
        />
      </p>
    </fieldset>
    <input type="submit" value="submit" />
  </body>
</html>
