<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Recommendation list</title>
    <link rel="styleSheet" href="./sleeprecommendationList.css" />
  </head>
  <body>
    <h1>Sleep Duration Recommendations</h1>
    <ul>
      <li>
        School-aged children <span class="age">(6-13 years)</span> ----
        <span class="duration"><u>9-11 hours</u></span>
      </li>
      <li>
        Teenagers <span class="age">(14-17 years)</span> ----
        <span class="duration"><u>8-10 hours</u></span>
      </li>
      <li>
        Young adults <span class="age">(18-25 years)</span> ----
        <span class="duration"> <u>7-9 hours</u></span>
      </li>
      <li>
        Adults <span class="age">(26-64 years)</span> ----
        <span class="duration"><u>7-9 hours</u></span>
      </li>
      <li>
        Older adults <span class="age">(65+ years)</span> ----
        <span class="duration"><u>7-8 hours</u></span>
      </li>
    </ul>
  </body>
</html>
